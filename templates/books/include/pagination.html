{% if is_paginated %}

<div class="pagination">
	<div class="pagination-items">
		{% if page_obj.has_previous %}
		<div class="pagination__item pagination__item_first"><a href="?page=1">&laquo;</a></div>
		<div class="pagination__item"><a href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a></div>
		{% endif %}

		<div class="pagination__item pagination__item_current">{{ page_obj.number }} из {{ page_obj.paginator.num_pages }}</div>

		{% if page_obj.has_next %}
		<div class="pagination__item"><a href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a></div>
		<div class="pagination__item"><a href="?page={{ page_obj.paginator.num_pages }}">&raquo;</a></div>
		{% endif %}
	</div>
</div>

{% endif %}
