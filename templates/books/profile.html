{% extends 'books/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}

<div class="profile">
	<h1 class="profile__header">{{ title }} {{ user }}</h1>
	<div class="profile-items">
		<a class="profile__item" href="{% url 'profile_bookmarks' %}"><i class="far fa-bookmark"></i> Мои закладки ({{ bookmarks_counter }})</a>
		<a class="profile__item" href="{% url 'profile_comments' %}"><i class="far fa-comment"></i> Мои комментарии ({{ comments_counter }})</a>
	</div>
</div>

{% endblock content %}
